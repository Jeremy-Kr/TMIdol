<!-- 2 ~ 14번 로그인 모달 (영주)-->
<div id="modal-notice-login" class="modal">
  <div class="modal-content">
    <span class="btn-close" onclick="closeLoginModal()">x</span>
    <h2>LOGIN</h2>
    <!-- 가입 정보를 form으로 한번에 묶어서 데이터를 input하고 그 값을 받아 sub.js에 있는 loginform() 함수로 전달 (영주) -->
    <form id="form-login" method="post" enctype="multipart/form-data">
      <div>
        <input placeholder="E-mail" type="text" name="email" id="login-email" />
      </div>
      <div>
        <input
          placeholder="Password"
          type="password"
          name="password"
          id="password"
        />
      </div>
      <button onclick="loginForm(); return false;">LOGIN</button>
      <!-- 페이지 이동을 막기 위해서 button 태그에 return false 작성 (영주)-->
    </form>
    <div class="hr-sect">OR</div>

    <section class="socialBtns">
      <img
        name="google"
        onclick="socialLogin(event)"
        src="../assets/logo/google-icon.svg"
        alt=""
      />
      <img
        name="github"
        onclick="socialLogin(event)"
        src="../assets/logo/github-icon.svg"
        alt=""
      />
      <!-- <button name="google" onclick="socialLogin(event)">Google Login</button>
      <button name="github" onclick="socialLogin(event)">Github Login</button> -->
    </section>
  </div>
</div>

<!-- 17 ~ 41번 회원가입 모달 (영주)-->
<div id="modal-notice-signup" class="modal">
  <div class="modal-content">
    <span class="btn-close" onclick="closeSignUpModal()">x</span>
    <h2>SIGN-UP</h2>
    <!-- 가입 정보를 form으로 한번에 묶어서 데이터를 input하고 그 값을 받아 sub.js에 있는 submitsignup() 함수로 전달 (영주) -->
    <form id="form-signup" enctype="multipart/form-data">
      <div>
        <input
          placeholder="E-mail"
          type="text"
          name="email"
          id="signup-email"
        />
      </div>
      <div>
        <input
          placeholder="Nickname"
          type="text"
          name="nickname"
          id="nickname"
        />
      </div>
      <div>
        <input
          placeholder="Password"
          type="password"
          name="password"
          id="signup-password"
        />
      </div>
      <div>
        <input placeholder="Confirm Password" id="confirm-password" />
      </div>
      <!-- 페이지 이동을 막기 위해서 button 태그에 return false 작성 (영주)-->
      <button onclick="submitSignUp(); return false;">Sign Up</button>
    </form>
  </div>
</div>
