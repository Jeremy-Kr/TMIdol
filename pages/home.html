<!-- 2 ~ 14번 로그인 모달 (영주)-->
<div id="modal-notice-login" class="modal">
  <div class="modal-content">
    <a href="#" class="btn-close" onclick="closeLoginModal()">x</a>
    <h2>LOGIN</h2>
    <!-- 가입 정보를 form으로 한번에 묶어서 데이터를 input하고 그 값을 받아 sub.js에 있는 loginform() 함수로 전달 (영주) -->
    <form id="form-login" enctype="multipart/form-data">
      <div>ID :<input type="text" name="email" /></div>
      <div>password :<input type="password" name="password" /></div>
      <button onclick="loginform(); return false;">완료</button>
      <!-- 페이지 이동을 막기 위해서 button 태그에 return false 작성 (영주)-->
    </form>
  </div>
</div>

<!-- 17 ~ 41번 회원가입 모달 (영주)-->
<div id="modal-notice-signup" class="modal">
  <div class="modal-content">
    <a href="#" class="btn-close" onclick="closeSignUpModal()">x</a>
    <h2>SIGN-UP</h2>
    <!-- 가입 정보를 form으로 한번에 묶어서 데이터를 input하고 그 값을 받아 sub.js에 있는 submitsignup() 함수로 전달 (영주) -->
    <form id="form-signup" enctype="multipart/form-data">
      <div>ID :<input type="text" name="id" /></div>
      <div>Nickname :<input type="text" name="nickname" /></div>
      <div>e-mail :<input type="text" name="email" /></div>
      <div>password :<input type="password" name="password" /></div>
      <div>
        confirm password :<input type="password" name="confirmPassword" />
      </div>
      <input
        type="file"
        id="chooseFile"
        name="chooseFile"
        accept="image/*"
        onchange="loadFile(this)"
      />
      <!-- 페이지 이동을 막기 위해서 button 태그에 return false 작성 (영주)-->
      <button onclick="submitsignup(); return false;">가입</button>
    </form>
  </div>
</div>
